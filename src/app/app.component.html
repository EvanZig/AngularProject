<div class="bg-pink-100 min-h-screen pb-[10px]">
  <app-navbar></app-navbar>
  <div class="flex items-end justify-end">
    <button class="rounded-full bg-brown border-2 border-black w-[100px] text-white mr-auto ml-6 text-lg" (click)="saveAllTasks()" >save</button>
    <button
      (click)="prev7()"
      class="w-[55px] rounded-full h-[30px] bg-red-800 border-pink-300 border-2 text-white flex justify-center pb-6 mr-4 mt-4 mb-4 font-bold"
      [disabled]="start === 0"
      [class.disabled]="start === 0"
    >
      &lt;
    </button>
    <button
      (click)="next7()"
      class="w-[55px] rounded-full h-[30px] bg-red-800 border-pink-300 border-2 font-bold text-white flex justify-center pb-6 mr-4 mt-4 mb-4"
      [disabled]="start === 21"
      [class.disabled]="start === 21"
    >
    &gt;
    </button>
  </div>
  <div class="flex m-7 flex-wrap">
    <app-calendar-card
    *ngFor="let day of allDays.slice(start, end)"
      [day] = "day"
    ></app-calendar-card>
  </div>
</div>
